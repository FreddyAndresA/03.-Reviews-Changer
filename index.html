<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>TBBT Cast</title>
</head>
<body>

    <main class="main">
        <h1 class="title">The Big Bang Theory<br>Cast</h1>
        <div class="underline"></div>
        <div class="container">
            <div class="image-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Kaley_Cuoco_by_Gage_Skidmore.jpg/800px-Kaley_Cuoco_by_Gage_Skidmore.jpg" alt="Photo" id="image">
            </div>
            <h2 id="person"></h2>
            <h2 id="job"></h2>
            <p id="description"></p>
        </div>
        <div class="buttons">
            <button class="chevron" id="prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="chevron" id="next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <button class="button" id="random">Surprise Me !</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
